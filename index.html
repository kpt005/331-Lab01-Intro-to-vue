<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        
        <div class="nav-bar"></div>

        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img v-bind:src="image" alt="Boots" />
                </div>
            </div>
        </div>

        <div class="product-info">
            <h1>
                <a v-bind:href="productLink" target="_blank">{{product}}</a>
            </h1>
            <p>{{description}}</p>
            <p v-if="inventory > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0 ">Almost out of Stock</p>
            <p v-else>Out of Stock</p>
            <p v-if="onSale">On Sale!</p>
            <p v-else>Not on Sale</p>
            <ul style="font-size: 1.3em;">
                <li v-for="detail in details">{{detail}}</li>
            </ul>
            <div style="font-size: 1.3em;">Sizes: <span v-for="(size, idx) in sizes">{{size}}<span v-if="idx < sizes.length - 1">, </span></span></div>
            <div v-for="variant in variants" :key="variant.id" style="font-size: 1.3em;">
                {{variant.color}}
            </div>
                
        </div>

        <!-- Import Js -->
        <script src="./main.js"></script>
</body>

</html>
